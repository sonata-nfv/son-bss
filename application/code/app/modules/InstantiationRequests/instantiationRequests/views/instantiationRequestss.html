<div class="container-fluid" ng-animate="'animate'">

    <div class="row">
        <div class="col-xs-12">
            <h2 class="moduleHeader">
                InstantiationRequests
            </h2>

            <div class="col-md-3 pull-right">
                <input type="text" class="form-control customSearch" ng-model="InstantiationRequestssSearch"
                       placeholder="Search InstantiationRequests">
            </div>
        </div>
    </div>

    <div class="col-md-12 m-t-20" >

        <div class="row moduleContainer" >
            <div ng-if="!(InstantiationRequestss | searchObject: InstantiationRequestssSearch).length"
                 class="alert alert-block alert-info">
                <span class="pull-right close" data-dismiss="alert"></span>
                <h4 class="alert-heading">Oops!</h4>
                There are no Instantiation Requests available!
            </div>


            <table ng-hide="!(InstantiationRequestss  | searchObject: InstantiationRequestssSearch ).length"
                   class="table table-striped table-hover table-bordered dataTable">
                <thead>
                <tr role="row">
                    
                    <th role="columnheader" ng-click="sort='id';reverse=!reverse">
                        Id
                    </th>
                    
                    <th role="columnheader" ng-click="sort='user';reverse=!reverse">
                        User
                    </th>
                    
                    <th role="columnheader" ng-click="sort='descriptorId';reverse=!reverse">
                        DescriptorId
                    </th>
                    
                    <th role="columnheader" ng-click="sort='instanceId';reverse=!reverse">
                        InstanceId
                    </th>
                    

                    <th role="columnheader" class="actionTH">Actions</th>
                </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all" right-menu id="rightContextMenu">
                <tr ng-repeat="InstantiationRequests in InstantiationRequestss | searchObject:InstantiationRequestssSearch | orderObjectBy:sort:reverse"
                    ng-animate="''">
                    
                    <td>
                        {{ InstantiationRequests['id'] }}
                    </td>
                    
                    <td>
                        {{ InstantiationRequests['user'] }}
                    </td>
                    
                    <td>
                        {{ InstantiationRequests['descriptorId'] }}
                    </td>
                    
                    <td>
                        {{ InstantiationRequests['instanceId'] }}
                    </td>
                    

                    <td>
                        <button class="btn btn-success btn-xs" tooltip-init
                                data-toggle="tooltip" data-placement="top" title="Update"
                                ng-click="openUpdateInstantiationRequests(InstantiationRequests)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <ng-include src="'modules/InstantiationRequests/InstantiationRequests/views/addInstantiationRequests.html'"></ng-include>
    <ng-include src="'modules/InstantiationRequests/InstantiationRequests/views/updateInstantiationRequests.html'"></ng-include>
    <ng-include src="'modules/InstantiationRequests/InstantiationRequests/views/deleteInstantiationRequests.html'"></ng-include>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</div>
